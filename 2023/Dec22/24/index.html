<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Day 24</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="close">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-rounded-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 10l4 4m0 -4l-4 4"></path>
                    <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
                </svg>
            </div>

            <div class="heading">
                <h1>Sign Up</h1>
                <p>Create an account to unlock all the benefits
                    to easily save, like or submit your
                    favourite content.
                </p>
            </div>

            <div class="logins">
                <button class="btn" id="google">
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="Google Logo">
                    Login with google
                </button>
                <button class="btn" id="facebook">
                    <img class="fbLogo" src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-logo-png-transparent-svg-vector-bie-supply-15.png" alt="Facbook logo">
                    Login with facbook
                </button>
                <button class="btn" id="twitter">
                    <img src="https://www.edigitalagency.com.au/wp-content/uploads/Twitter-logo-png.png" alt="twitter logo">
                    Login with twitter
                </button>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="product" id="product">
                <label for="product"> I'm not inerested in update about products and services.</label>
            </div>

            <a href="#">Sign In</a>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
