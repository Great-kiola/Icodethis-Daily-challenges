<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <main>
        <div class="bg-con"></div>
        <div class="container">
            <div class="headings">
                <h1>Give feedback</h1>
                <p>What do you think of the issue search experience <br> within jira projects?
                </p>
            </div>

            <div class="feedbacks">
                <div class="emojiBx active">
                    <box-icon name='party'></box-icon>
                    <p>Great</p>
                </div>

                <div class="emojiBx">
                    <box-icon name='confused'></box-icon>
                    <p>Confused</p>
                </div>

                <div class="emojiBx">
                    <box-icon name='meh-alt'></box-icon>
                    <p>Meh</p>
                </div>

                <div class="emojiBx">
                    <box-icon name='sad'></box-icon>
                    <p>Not good</p>
                </div>

                <div class="emojiBx">
                    <box-icon name='angry'></box-icon>
                    <p>Angry</p>
                </div>
                
            </div>

            <div class="comments">
                <h2>What are the main reason for your rating?</h2>
                <textarea name="rating" id="rating" cols="60" rows="8" ></textarea>
            </div>
            
            <div class="checkboxes">
                <div class="first">
                    <input type="checkbox" id="feedback1">
                    <label for="feedback1">I may be contacted about this feedback. <span><a href="#">Privacy Policy</a></span></label>
                </div>

                <div class="first">
                    <input type="checkbox" id="feedback2">
                    <label for="feedback2">i'd like to help improve by joining the <span><a href="#">Reasearch Group.</a></span> </label>
                </div>


            </div>
            <div class="buttons">
                <input type="button" value="Submit" class="submit">
                <input type="button" value="Cancel" class="cancel">
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
