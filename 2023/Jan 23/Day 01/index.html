<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 01</title>
</head>
<body>
    <main class="container">
        <h1>Enter your password</h1>

        <div class="userDetails">
            <img src="https://github.com/Great-kiola/Icodethis-Daily-challenges/blob/main/Dec22/13/assets/jess.jpg?raw=true" alt="jess Profile">

            <div class="bio">
                <h2>Business Account</h2>
                <p>Sarah Bills</p>
            </div>
        </div>

        <div class="passDiv">
            <h2>Password</h2>

            <div class="inputDiv">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                    <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                    <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                </svg>

                <input type="password" name="Password" id="pass" placeholder="Enter your password">

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-off" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828"></path>
                    <path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"></path>
                    <path d="M3 3l18 18"></path>
                </svg>
            </div>
        </div>

        <div class="toogleDiv">

            <div class="toogleBox">
                <label for="toggle"></label>
                <p>Stay signed in</p>
            </div>

            <button class="btn">Continue</button>
        </div>

        <a href="#">Reset Password</a>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
