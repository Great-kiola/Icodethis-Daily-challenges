<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Page(Day 15)</title>
</head>
<body>

    <main class="container">
        <div class="card">
            <div class="imgDiv">
                <img src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?q=80&w=2544&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sarah Lindin">
            </div>


            <div class="details">
                <h1>Bill Alravado</h1>
                <p>Digital Product Designer</p>

                <div class="position">
                    <h2>Previously</h2>
                    <img src="https://download.logo.wine/logo/Amazon_(company)/Amazon_(company)-Logo.wine.png" alt="Company Logo">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="imgDiv">
                <img src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?q=80&w=2530&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sarah Lindin">
            </div>


            <div class="details">
                <h1>Jake Blendhall</h1>
                <p>Software Developer</p>

                <div class="position">
                    <h2>Previously</h2>
                    <img src="https://download.logo.wine/logo/Google/Google-Logo.wine.png" alt="Company Logo">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="imgDiv">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sarah Lindin">
            </div>


            <div class="details">
                <h1>Bill Alravado</h1>
                <p>Digital Product Designer</p>

                <div class="position">
                    <h2>Previously</h2>
                    <img src="https://download.logo.wine/logo/Microsoft/Microsoft-Logo.wine.png" alt="Company Logo">
                </div>
            </div>
        </div>

        <div class="card cardBlank">
            <img src="https://i.postimg.cc/JzQxNhtD/plus.png" alt="Add Icon">
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
