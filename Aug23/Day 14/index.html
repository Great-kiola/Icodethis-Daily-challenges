<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Dynamic Calender</title>

</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="currDay"></h1>

            <div class="cursors">
                <svg xmlns="http://www.w3.org/2000/svg" id="prev" class="nav icon-tabler icon-tabler-circle-chevron-left left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M13 15l-3 -3l3 -3"></path>
                    <path d="M21 12a9 9 0 1 0 -18 0a9 9 0 0 0 18 0z"></path>
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" id="next" class="nav icon-tabler icon-tabler-circle-chevron-right right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M11 9l3 3l-3 3"></path>
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0z"></path>
                </svg>
            </div>


        </header>

        <div class="calender">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thurs</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>

            <ul class="days"></ul>
        </div>
    </div>

    <div class="wrapper2">
        <div class="heading">
            <h1 class="currentDay"></h1>
            <p class="currDay2">feb 8</p>
        </div>

        <div class="icons">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-event" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                <path d="M16 3l0 4"></path>
                <path d="M8 3l0 4"></path>
                <path d="M4 11l16 0"></path>
                <path d="M8 15h2v2h-2z"></path>
            </svg>

            <h2>No Event for this day</h2>
        </div>

        <div class="btnClass">
            <button class="btn">Add Event</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
