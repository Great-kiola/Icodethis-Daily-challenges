<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Day 15</title>
</head>

<body>

    <main class="container flex items-center justify-center bg-white">
        <div class="firstContainer">
            <img src="./Pink headphones.jpg" alt="Pink headphones" class="w-72">
        </div>

        <div class="secondContainer">
            <div class="shipping">
                <p>Free Shipping</p>
            </div>

            <h1> Razer kraken kitty edt gaming headset quartz</h1>

            <div class="pricing my-6">
                <p class="sale">£159</p>
                <p class="newPrice">
                    £149.99
                </p>

                <h2 class="dateValid text-slate-400">The offer is valid until april 3 or as long as stock lasts!</h2>
            </div>

            <div class="btn">
                <input type="button" value="Add to cart">
            </div>
    
            <div class="validStock">
                <div class="green"></div>
                <p class="">50+ pcs. in stock.</p>
            </div>
    
            <div class="actions">
                <div class="addCart">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-scale" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 20l10 0"></path>
                        <path d="M6 6l6 -1l6 1"></path>
                        <path d="M12 3l0 17"></path>
                        <path d="M9 12l-3 -6l-3 6a3 3 0 0 0 6 0"></path>
                        <path d="M21 12l-3 -6l-3 6a3 3 0 0 0 6 0"></path>
                    </svg>
                    <input type="button" value="Add to cart ">
                </div>
    
                <div class="wishlist">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
                    </svg>
                    <input type="button" value="Add to wishlist">
                </div>
            </div>



        </div>



    </main>

    <script src="./script.js"></script>
</body>

</html>
