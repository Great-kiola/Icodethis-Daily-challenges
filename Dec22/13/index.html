<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>

<body class="leading-normal min-h-screen flex items-center justify-center">

    <div class="firstDiv">
        <div class="secondDiv">
            <h1 class="mb-2 font-semibold">Already working together?</h1>
            <p class="mb-7 font-normal opacity-50 text-center">Log in to your account and connect with <br> your teammates!</p>
    
            <div class="inputBx">
                <input type="email" placeholder="youremail@address.com">
    
                <div class="btn">
                    <input type="button" >
                </div>
            </div>
    
            <div class="profiles flex">
                <div class="users">
                    <img src="./assets/adam.jpg" alt="adam profile">
                </div>
    
                <div class="users">
                    <img src="./assets/jess.jpg" alt="jess Profile">
                </div>
    
                <div class="users">
                    <img src="./assets/maria.jpg" alt="maria profile">
                </div>
    
                <div class="users">
                    <img src="./assets/blake.jpg" alt="blake profile">
                </div>
    
                <div class="users">
                    <img src="./assets/smith.jpg" alt="smith profile">
                </div>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
