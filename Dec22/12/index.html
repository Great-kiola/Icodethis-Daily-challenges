<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="headings">
                <h1>Give feedback</h1>
                <p>What do you think of the issue search
                    experience within jira projects?
                </p>
            </div>

            <div class="feedbacks">

            </div>
            <div class="comments">
                <h2>What are the main reason for your rating</h2>
                <textarea name="rating" id="rating" cols="70" rows="10"></textarea>
            </div>
            
            <div class="checkboxes">
                <input type="checkbox" value="Front-end-projects">
                <label for="Front-end-projects">I may be contacted about this feedback. <span><a href="#">Privacy Policy</a></span></label>
                <br>

                <input type="checkbox" value="wiki">
                <label for="wiki">i'd like to help improve by joining the <span><a href="#">Reasearch Group.</a></span> </label>
            </div>
            <div class="buttons">
                <input type="button" value="Submit" class="submit">
                <input type="button" value="Cancel" class="cancel">
            </div>
        </div>
    </main>

</body>
<!-- <script src="https://cdn.tailwindcss.com"></script> -->

</html>
