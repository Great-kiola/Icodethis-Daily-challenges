<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>What our customers have to say</h1>

        <div class="cards">

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-rounded-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M13 15l-3 -3l3 -3"></path>
                <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
            </svg>


            <div class="card">
                <p>"Thank you! Your product descriptions are amazing and your service is wonderful"</p>

                <div class="imgDiv">
                    <img src="https://i.postimg.cc/2qz2Zxqh/41.jpg" alt="Ronald">

                    <div class="userDetails">
                        <h1>Ronald A. Freeman</h1>
                        <p>Electronic Technician</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <p>"Would definitely recommend Itemscribe and will definitely be ordering again"</p>

                <div class="imgDiv">
                    <img src="https://i.postimg.cc/CxLQ5zhV/18.jpg" alt="Alice">

                    <div class="userDetails">
                        <h1>Alice L. Tinker</h1>
                        <p>Marine equipment mechanic</p>
                    </div>
                </div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-rounded-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M11 9l3 3l-3 3"></path>
                <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
            </svg>

        </div>

        <div class="dots"></div>
